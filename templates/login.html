<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HyprLab Usage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/onedark-theme.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #282c34;
            border-radius: 8px;
            background-color: #21252b;
        }
        input[type="text"] {
            width: 300px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #282c34;
            border-radius: 4px;
            background-color: #282c34;
            color: #abb2bf;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #61afef;
            color: #282c34;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter API Key</h1>
        <p>Please enter your HyprLab API key to continue.</p>
        <form id="login-form">
            <input type="text" id="api-key-input" placeholder="Your API Key" required>
            <button type="submit">Save and Continue</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
